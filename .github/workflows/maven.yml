name: Maven CI/CD

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11 and Maven
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'maven'

    - name: Build and run Unit Tests for all Maven projects
      run: |
        for dir in $(find . -name "pom.xml" -exec dirname {} \; | sort -u); do
          echo "Processing Maven project in $dir"
          (cd "$dir" && mvn -B test verify)
        done

    - name: Code Quality Check
      run: |
        for dir in $(find . -name "pom.xml" -exec dirname {} \; | sort -u); do
          echo "Running Checkstyle in $dir"
          (cd "$dir" && mvn checkstyle:check)
        done

    - name: Security Scan
      run: |
        for dir in $(find . -name "pom.xml" -exec dirname {} \; | sort -u); do
          echo "Running Security Scan in $dir"
          (cd "$dir" && mvn org.owasp:dependency-check-maven:check)
        done

    - name: Deployment
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      run: |
        for dir in $(find . -name "pom.xml" -exec dirname {} \; | sort -u); do
          echo "Deploying Maven project in $dir"
          (cd "$dir" && mvn deploy)
        done
